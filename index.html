<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .glow {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
    }
    .glow-hover:hover {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.9);
    }
    .cyber-text {
      text-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <header class="flex justify-between items-center mb-8 p-4 rounded-lg bg-gray-800 border border-gray-700">
      <h1 class="text-3xl font-bold cyber-text text-blue-400">QUADRI DASHBOARD</h1>
      <div class="flex items-center space-x-4">
        <span class="text-blue-300">Admin</span>
        <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center glow">
          <span class="text-xl">A</span>
        </div>
      </div>
    </header>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 transition-all duration-300 glow-hover">
        <h3 class="text-gray-400 mb-2">Total Users</h3>
        <p class="text-3xl font-bold text-blue-400">12,345</p>
        <div class="h-1 bg-gradient-to-r from-blue-500 to-purple-500 mt-2 rounded-full"></div>
      </div>
      <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 transition-all duration-300 glow-hover">
        <h3 class="text-gray-400 mb-2">Revenue</h3>
        <p class="text-3xl font-bold text-green-400">$48,290</p>
        <div class="h-1 bg-gradient-to-r from-green-500 to-teal-500 mt-2 rounded-full"></div>
      </div>
      <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 transition-all duration-300 glow-hover">
        <h3 class="text-gray-400 mb-2">Active Sessions</h3>
        <p class="text-3xl font-bold text-purple-400">1,024</p>
        <div class="h-1 bg-gradient-to-r from-purple-500 to-pink-500 mt-2 rounded-full"></div>
      </div>
      <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 transition-all duration-300 glow-hover">
        <h3 class="text-gray-400 mb-2">Server Load</h3>
        <p class="text-3xl font-bold text-yellow-400">68%</p>
        <div class="h-1 bg-gradient-to-r from-yellow-500 to-orange-500 mt-2 rounded-full"></div>
      </div>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
      <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
        <h3 class="text-xl font-semibold mb-4 text-blue-300">Traffic Analytics</h3>
        <canvas id="trafficChart" height="250"></canvas>
      </div>
      <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
        <h3 class="text-xl font-semibold mb-4 text-purple-300">Server Status</h3>
        <canvas id="serverChart" height="250"></canvas>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 mb-8">
      <h3 class="text-xl font-semibold mb-4 text-green-300">Recent Activity</h3>
      <div class="space-y-4">
        <div class="flex items-center p-3 hover:bg-gray-700 rounded-lg transition">
          <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center mr-4">
            <span>JD</span>
          </div>
          <div>
            <p class="font-medium">John Doe updated settings</p>
            <p class="text-gray-400 text-sm">2 minutes ago</p>
          </div>
        </div>
        <div class="flex items-center p-3 hover:bg-gray-700 rounded-lg transition">
          <div class="w-10 h-10 rounded-full bg-purple-500 flex items-center justify-center mr-4">
            <span>AS</span>
          </div>
          <div>
            <p class="font-medium">Alice Smith added new user</p>
            <p class="text-gray-400 text-sm">15 minutes ago</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Traffic Chart
    const trafficCtx = document.getElementById('trafficChart').getContext('2d');
    const trafficChart = new Chart(trafficCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Visitors',
          data: [12000, 19000, 15000, 22000, 18000, 25000],
          borderColor: 'rgba(96, 165, 250, 1)',
          backgroundColor: 'rgba(96, 165, 250, 0.1)',
          borderWidth: 2,
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { grid: { color: 'rgba(255, 255, 255, 0.1)' } },
          x: { grid: { color: 'rgba(255, 255, 255, 0.1)' } }
        }
      }
    });

    // Server Chart
    const serverCtx = document.getElementById('serverChart').getContext('2d');
    const serverChart = new Chart(serverCtx, {
      type: 'doughnut',
      data: {
        labels: ['Running', 'Maintenance', 'Critical'],
        datasets: [{
          data: [85, 10, 5],
          backgroundColor: [
            'rgba(52, 211, 153, 0.8)',
            'rgba(251, 191, 36, 0.8)',
            'rgba(239, 68, 68, 0.8)'
          ],
          borderWidth: 0
        }]
      },
      options: {
        responsive: true,
        cutout: '70%',
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    // Animate stats cards on hover
    document.querySelectorAll('.glow-hover').forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.classList.add('glow');
      });
      card.addEventListener('mouseleave', () => {
        card.classList.remove('glow');
      });
    });
  </script>
</body>
</html>
